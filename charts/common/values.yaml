# type: options are deployment, daemonset or statefulset
controllerType: deployment

# Set annotations on the deployment/statefulset/daemonset
controllerAnnotations: {}

# Set labels on the deployment/statefulset/daemonset
controllerLabels: {}

replicas: 1

strategy:
  ## For Deployments, valid values are Recreate and RollingUpdate
  ## For StatefulSets, valid values are OnDelete and RollingUpdate
  ## DaemonSets ignore this
  type: RollingUpdate

# Override the default command
command: []
# Override the default args
args: []

nameOverride: ""
fullnameOverride: ""

## Use this to populate a secret with the values you specify.
## Be aware that these values are not encrypted by default, and could therefore visible
## to anybody with access to the values.yaml file.
secret: {}
  # PASSWORD: my-password

env: {}
  # TZ: UTC

envFrom: []
# - configMapRef:
#     name: config-map-name
# - secretRef:
#     name: secret-name

rbac: {}
#  additionalSubjects:
#    - name: test-mychart2
#      namespace: default
#      kind: ServiceAccount
#  rules:
#    - apiGroups:
#        - ""
#      resources:
#        - pods
#      verbs:
#        - get
#        - watch
#        - list

# Set annotations on the pod
podAnnotations: {}
  # https://crazymax.dev/diun/providers/kubernetes/#kubernetes-annotations
  # Set to true to enable image analysis of this pod
  # diun.enable: "false"
  # Watch all tags of this pod image
  # diun.watch_repo: "false"
  ## Registry options name to use
  # regopt: ""
  ## Maximum number of tags to watch if diun.watch_repo enabled. 0 means all of them
  # max_tags: 0
  ## Semi-colon separated list of regular expressions to include tags. Can be
  ## useful if you enable diun.watch_repo
  # include_tags: ""
  ## Semi-colon separated list of regular expressions to exclude tags. Can be
  ## useful if you enable diun.watch_repo
  # exclude_tags: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# When using hostNetwork make sure you set dnsPolicy to ClusterFirstWithHostNet
hostNetwork: false

dnsPolicy: ClusterFirst

# Configure the Security Context for the Pod
podSecurityContext: {}

initContainers: []

additionalContainers: []

# Probes configuration
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  startup:
    enabled: false
    initialDelaySeconds: 5
    failureThreshold: 30
    periodSeconds: 10

service:
  enabled: true
  type: ClusterIP
  # Specify the default port information
  port:
    port:
    # name defaults to http
    name:
    protocol: TCP
    # targetPort defaults to http
    targetPort:
    ## Specify the nodePort value for the LoadBalancer and NodePort service types.
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
    ##
    # nodePort:
  additionalPorts: []
    # - name: "8080-udp"
    #   port: 8080
    #   protocol: UDP

  ## Provide any additional annotations which may be required. This can be used to
  ## set the LoadBalancer service type to internal only.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
  ##
  annotations: {}
  labels: {}

  additionalServices: []
  # - enabled: false
  #   nameSuffix: api
  #   type: ClusterIP
  #   # Specify the default port information
  #   port:
  #     port:
  #     # name defaults to http
  #     name:
  #     protocol: TCP
  #     # targetPort defaults to http
  #     targetPort:
  #     # nodePort:
  #   additionalPorts: []
  #   annotations: {}
  #   labels: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  hosts:
    - host: "http://common.192.168.1.202.nip.io"
      paths:
        - path: /
          # Ignored if not kubeVersion >= 1.14-0
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  additionalIngresses: []
  # - enabled: false
  #   nameSuffix: "api"
  #   annotations: {}
  #   # kubernetes.io/ingress.class: nginx
  #   # kubernetes.io/tls-acme: "true"
  #   labels: {}
  #   hosts:
  #     - host: chart-example.local
  #       paths:
  #         - path: /api
  #           # Ignored if not kubeVersion >= 1.14-0
  #           pathType: Prefix
  #   tls: []
  #   #  - secretName: chart-example-tls
  #   #    hosts:
  #   #      - chart-example.local

persistence:
  config:
    enabled: false
    mountPath: /config
    ## configuration data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ##
    ## If you want to reuse an existing claim, you can pass the name of the PVC using
    ## the existingClaim variable
    # existingClaim: your-claim
    # subPath: some-subpath
    accessMode: ReadWriteOnce
    size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    skipuninstall: false

  # Create an emptyDir volume to share between all containers
  shared:
    enabled: false
    emptyDir: true
    mountPath: /shared

additionalVolumes: []

additionalVolumeMounts: []

nodeSelector: {}

affinity: {}

tolerations: []

hostAliases: []
# Use hostAliases to add custom entries to /etc/hosts - mapping IP addresses to hostnames.
# ref: https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
# - ip: "192.168.1.100"
#   hostnames:
#   - "example.com"
#   - "www.example.com"

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi